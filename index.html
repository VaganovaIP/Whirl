<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Whirl</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <header id="header">
        <div class="header__container">
            <div id="header__logo">
                <img src="images/logo.svg" alt="Whirl" id="logo_image">
                <img src="images/logo-name.svg" alt="Whirl" id="logo__name">
            </div>
            <div id="header__menu">
                <nav id="menu__nav">
                    <ul id="nav__list">
                        <li class="nav_item">
                            <a href="">Features</a>
                        </li>
                        <li class="nav_item">
                            <a href="">Pricing</a>
                        </li>
                        <li class="nav_item">
                            <a href="">Integrations</a>
                        </li>
                        <li class="nav_item">
                            <a href="">Learn</a>
                        </li>
                    </ul>
                </nav>
                <div id="header__auth">
                    <button  id="header__login-button" class="white-button" >Sign in</button>
                    <button  id="header__demo-button" class="demo-button">Book a demo</button>
                </div>
            </div>
        </div>
    </header>
    <section id="hero" class="container">
        <div class="hero__container">
            <div id="hero__text">
                <h1 id="hero-title">Your everyday tasks, automated.</h1>
                <p id="hero-description">Whirl lets you design and streamline your everyday tasks and workflows in just a few clicks.</p>
                <div id="hero-button">
                    <button  id="hero__demo-button" class="demo-button">Book a demo</button>
                    <div  class="button-learn">
                        <p class="white-button" id="hero__learn-button">Learn more</p>
                        <img src="images/button.svg" id="img-button">
                    </div>

                </div>
            </div>
            <div id="hero-image">
                <img src="images/IMAGE.svg" alt="">
            </div>
        </div>
    </section>
</body>
</html>
